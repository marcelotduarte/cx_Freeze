[build-system]
requires = [
    "setuptools>=51.0.0,<=60.10.0",
    "wheel>=0.36.2",
    "cx-logging>=3.0 ;sys_platform == 'win32'",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79
target-version = ["py36"]
exclude = "tests/samples/invalid_syntax.py"

[tool.isort]
profile = "black"
line_length = 79
skip_gitignore = true

[tool.pylint]
format.max-line-length = 79
master.ignore="""
darwintools.py,
freezer.py,
parser.py,
setupwriter.py
"""
master.ignore-paths = """
^cx_Freeze/samples/.*.py$,
^tests/samples/find_spec/.*.py$,
^tests/samples/invalid_syntax.py$,
^tests/samples/testpkg1/.*.py$,
^doc/src/conf.py$
"""
master.py-version = "3.6"
messages_control.disable = [
    "duplicate-code",
    "fixme",
    "import-error",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-nested-blocks",
    "too-many-statements",
    "wrong-import-order",
]
reports.output-format = "colorized"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["tests"]
