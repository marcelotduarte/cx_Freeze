[build-system]
requires = [
    "setuptools>=51.0.0,<=60.10.0",
    "wheel>=0.36.2",
    "cx-logging>=3.0 ;sys_platform == 'win32'",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79
target-version = ["py36"]
exclude = "tests/samples/invalid_syntax.py"

[tool.isort]
profile = "black"
line_length = 79
skip_gitignore = true

[tool.pylint.format]
max-line-length = 79

[tool.pylint.master]
ignore="""
darwintools.py,
freezer.py,
macdist.py,
parser.py,
setupwriter.py
"""
ignore-paths = """
^cx_Freeze/initscripts/.*.py$,
^cx_Freeze/samples/.*.py$,
^tests/samples/invalid_syntax.py$,
^tests/samples/testpkg1/.*.py$,
^doc/src/conf.py$
"""
py-version = "3.6"

[tool.pylint.messages_control]
disable = [
    "duplicate-code",
    "fixme",
    "import-error",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-nested-blocks",
    "wrong-import-order",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["tests"]
