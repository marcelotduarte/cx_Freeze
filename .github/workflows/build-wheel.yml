name: Build wheel

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build_wheel_windows:
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        architecture: [x86, x64]
    name: Build [${{ matrix.os }} ${{ matrix.architecture }}][Python ${{ matrix.python-version }}]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Install dependencies
        run: python -m pip install --upgrade pip build "setuptools>=59.0.1,<64"
      - name: Build the wheel [Python 3.6-3.9]
        if: matrix.python-version != '3.10'
        run: |
          python -m build -o wheelhouse
      - name: Build the wheel [Python 3.10]
        if: matrix.python-version == '3.10'
        run: |
          pip install --upgrade build wheel
          git clone -b 3.0 https://github.com/anthony-tuininga/cx_Logging.git
          python -m build -o wheelhouse -n ./cx_Logging
          pip install -f wheelhouse cx_Logging
          python -m build -o wheelhouse -n .
        shell: bash
      - name: Upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: cx-freeze-wheelhouse
          path: wheelhouse
  build_wheel_unix:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    name: Build [${{ matrix.os }}] using cibuildwheel
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.9.0
      - name: Upload the artifact
        uses: actions/upload-artifact@v2
        with:
          name: cx-freeze-wheelhouse
          path: wheelhouse
  publish:
    needs:
      - build_wheel_windows
      - build_wheel_unix
    runs-on: ubuntu-latest
    name: Publish package to PyPI
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: python -m pip install --upgrade pip "setuptools>=59.0.1,<64"
      - name: Download the artifact
        uses: actions/download-artifact@v2
        with:
          name: cx-freeze-wheelhouse
          path: wheelhouse
      - name: Remove extra files
        run: rm wheelhouse/cx_Logging*
      - name: Publish package to PyPI
        if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          packages_dir: wheelhouse/
          skip_existing: true
          verbose: true
